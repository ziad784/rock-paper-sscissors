<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>



    <div class="body">
        <div>
            <h1>Rock Paper Scissors</h1>
    
            <h2>score: <span id="score">0</span> </h2>
        </div>

        
    

        <div class="grid">
            <div class="items">
                <div class="play_imgs" ><img src="imgs/paper.png" alt="paper img"></div>
                <div class="play_imgs" style="animation-delay: .5s;"><img src="imgs/rock.png" alt="rock img"></div>
                <div class="play_imgs" style="animation-delay: .7s;"><img src="imgs/scissors.png" alt="scissors img"></div>
            </div>
            <div class="bot_items items">
                <div class="play_imgs" ><img src="imgs/paper.png" alt="paper img"></div>
                <div class="play_imgs" style="animation-delay: .5s;"><img src="imgs/rock.png" alt="rock img"></div>
                <div class="play_imgs" style="animation-delay: .7s;"><img src="imgs/scissors.png" alt="scissors img"></div>
            </div>
        </div>


    </div>



    
    <script src="app.js"></script>
</body>
</html>
